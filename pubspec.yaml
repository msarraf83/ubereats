name: ubereats
description: "Uber app built with Flutter"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sizer: ^2.0.15
  country_picker: ^2.0.25
  font_awesome_flutter: ^10.7.0
  pin_code_fields: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

uses-material-design: true

# assets:
  #- images/
  #- images/

fonts:
  - family: UberMoveMedium
    fonts:
      - asset: assets/fonts/UberMoveMedium.otf

  - family: UberMoveBold
    fonts:
      - asset: assets/fonts/UberMoveBold.otf

